<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Book Generator</title>
	<script src="https://code.jquery.com/jquery-3.1.0.min.js"
	        integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
	        crossorigin="anonymous"></script>
</head>
<body>
<div id="wrapper">

</div>
<script>
    window.onload = function () {
        createBook("#wrapper", "Alice in Wonderland", "Lewis Carroll", 1111);
    };

    let id = 1;

    function createBook(wrapper, bookName, author, isbn) {
        const currentBookName = "book" + id;

        let $div = $(`<div id="${currentBookName}" style="border: medium none;">
			<p class="title">${bookName}</p>
			<p class="author">${author}</p>
			<p class="isbn">${isbn}</p>
			<button id="selectBtn">Select</button>
			<button id="deselectBtn">Deselect</button>
			</div>`);

        $(wrapper).append($div);

        $(`#deselectBtn`).on("click", (event) => {
            event.preventDefault();
            event.stopPropagation();

            $(`#${currentBookName}`).css("border", "medium none");
        });

        $(`#selectBtn`).on("click", (event) => {
            event.preventDefault();
            event.stopPropagation();

            $(`#${currentBookName}`).css("border", "2px solid blue");
        });

        id++;
    }
</script>
</body>
</html>
