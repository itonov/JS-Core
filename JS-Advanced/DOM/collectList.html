<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<ul id="items">
	<li>first item</li>
	<li>second item</li>
	<li>third item</li>
</ul>
<textarea id="result"></textarea>
<br>
<button onclick="extractText()">Extract Text</button>
<script>
    function extractText() {
        let resultString = Array.from(document.getElementById("items").children);

        resultString = resultString.map(li => {
            return li.textContent;
        })
            .join("\n");

        document.getElementById("result").textContent = resultString;
    }
</script>
</body>
</html>
