<body>
<input type="text" id="time" style="border:3px solid blue; text-align:center;
font-size:2em;" disabled="true"/>
<script>
    window.onload = function () {
        countdown(600);

        function countdown(seconds) {
            let startMins = 9;
            let startSeconds = 59;

            document.getElementById("time").disabled = false;

            setInterval(() => {
                document.getElementById("time").value =
                    startMins +
                    ":" +
                    (startSeconds.toString().length === 2 ? startSeconds : "0" + startSeconds);

                if (startSeconds === 0) {
                    startMins -= 1;
                    startSeconds = 60;
                }
                startSeconds--;

            }, 1000);
        }
    }
